<ion-content>
  <div class="container">
    <!-- Login Form -->
    <div *ngIf="!isRegistering" class="form-container">
      <h2>Welcome to MediSync</h2>
      <p>Your premium medication tracker</p>
      
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input 
          type="email" 
          [(ngModel)]="email" 
          placeholder="Enter your email">
        </ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input 
          type="password" 
          [(ngModel)]="password" 
          placeholder="Enter your password">
        </ion-input>
      </ion-item>
      
      <ion-button 
        expand="block" 
        (click)="login()" 
        class="login-button">
        Sign In
      </ion-button>
      
      <div class="register-link">
        <p>New to MediSync?</p>
        <ion-button 
          fill="clear" 
          (click)="toggleRegister()">
          Create Premium Account
        </ion-button>
      </div>
    </div>

    <!-- Registration Form -->
    <div *ngIf="isRegistering" class="form-container">
      <h2>Join MediSync</h2>
      <p>Start your health journey today</p>
      
      <ion-item>
        <ion-label position="stacked">Full Name</ion-label>
        <ion-input 
          type="text" 
          [(ngModel)]="name" 
          placeholder="Enter your full name">
        </ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">Mobile Number</ion-label>
        <ion-input 
          type="tel" 
          [(ngModel)]="mobileNumber" 
          placeholder="Enter your mobile number">
        </ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input 
          type="email" 
          [(ngModel)]="email" 
          placeholder="Enter your email">
        </ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input 
          type="password" 
          [(ngModel)]="password" 
          placeholder="Create a secure password">
        </ion-input>
      </ion-item>
      
      <ion-button 
        expand="block" 
        (click)="register()" 
        class="register-button">
        Create Account
      </ion-button>
      
      <div class="login-link">
        <p>Already have an account?</p>
        <ion-button 
          fill="clear" 
          (click)="toggleRegister()">
          Back to Sign In
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
